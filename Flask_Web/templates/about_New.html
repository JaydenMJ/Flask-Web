{% extends 'base.html' %}
{%block title%}
    About Page
{%endblock%}

{%block content%}
    This is the content for the about page
    <table class="table table-hover table-dark">
        <thead>
            <tr>
            <!-- Columns-->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Barcode</th>
            <th scope="col">Price</th>
            <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>${{ item.price }}</td>
                    <td>
                    <button class="btn btn-outline btn-info">More Info</button>
                    <button class="btn btn-outline btn-success"> Purchase This</button>
                </td>
                </tr>
            {% endfor %}
      </table>
{%endblock%}
